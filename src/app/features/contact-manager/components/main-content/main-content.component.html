<div *ngIf="user$ | async as user">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar [svgIcon]="user.avatar"></mat-icon>
      <mat-card-title>
        {{ user.name }}
        {{
          'ContactManager.MainContent.Gender'
            | translate
              : {
                  gender: user.gender?.toLowerCase()
                }
        }}
      </mat-card-title>
      <mat-card-subtitle>
        {{
          'ContactManager.MainContent.Birthday'
            | translate: { birthDate: user.birthDate }
        }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab [label]="'ContactManager.MainContent.Bio' | translate">
          <p>{{ user.bio }}</p>
        </mat-tab>
        <mat-tab [label]="'ContactManager.MainContent.Notes' | translate">
          <app-notes [notes]="user.notes"></app-notes>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
