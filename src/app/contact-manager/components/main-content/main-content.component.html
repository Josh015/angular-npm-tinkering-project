@if (user(); as user) {
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar [svgIcon]="user.avatar" />
      <mat-card-title>
        {{ 'ContactManager.MainContent.NameAndGenderTitle' | translate: user }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ 'ContactManager.MainContent.BirthdaySubTitle' | translate: user }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab [label]="'ContactManager.MainContent.BioTab' | translate">
          <p>{{ user.bio }}</p>
        </mat-tab>
        <mat-tab [label]="'ContactManager.MainContent.NotesTab' | translate">
          <app-notes [notes]="user.notes" />
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
}
