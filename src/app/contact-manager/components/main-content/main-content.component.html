@if (user$ | async; as user) {
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar [svgIcon]="user.avatar" />
      <mat-card-title>
        {{
          'ContactManager.MainContent.NameAndGenderTitle'
            | translate
              : {
                  name: user.name,
                  gender: user.gender
                }
        }}
      </mat-card-title>
      <mat-card-subtitle>
        {{
          'ContactManager.MainContent.BirthdaySubTitle'
            | translate: { birthDate: user.birthDate }
        }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab [label]="'ContactManager.MainContent.BioTab' | translate">
          <p>{{ user.bio }}</p>
        </mat-tab>
        <mat-tab [label]="'ContactManager.MainContent.NotesTab' | translate">
          <app-notes [notes]="user.notes" />
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
}
